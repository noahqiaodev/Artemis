name: deployment artemis to github page
run-name: ${{ github.actor }} is deploying this project.
on: [push]
jobs:
  setup:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16.x'
        cache: 'yarn'
    - name: Install dependencies
      run: yarn --frozen-lockfile
  build:
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - run: yarn build
